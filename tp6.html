<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST">
      <p>
        <label for="nom">Nom :</label
        ><input id="nom" type="text" placeholder="Saisisez votre nom" />
      </p>
      <p>
        <label for="prenom">Prénom :</label>
        <input id="prenom" type="text" placeholder="Saisisez votre prénom" />
      </p>
      <p>
        <label for="email">Email : </label
        ><input
          id="email"
          type="email"
          placeholder="Ex : nomprenom@gmail.com"
        />
      </p>
      <p>
        <label for="motDePasse">Mot de passe : </label
        ><input id="motDePasse" type="password" />
      </p>
      <p>
        <label>Civilité : </label>
        <select>
          <option>Mme</option>
          <option>Mlle</option>
          <option>Mr</option>
        </select>
      </p>
      <p><input type="Checkbox" checked />Actif<br /></p>
      <p><input type="submit" value="Soumettre" /></p>
      <a href="http://127.0.0.1:5500/tp4.html">Page d'acceuil</a>
    </form>
  </body>
</html>
